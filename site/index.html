<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroFusion Design System</title>
    <meta name="description" content="The LLM-First Design System. Built for Humans & Agents.">
    <link rel="stylesheet" href="styles/tokens.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/site.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-header__brand">
            <div class="brand-logo">AF</div>
            <span class="brand-name">Design System</span>
        </div>
        <button id="mobile-menu-toggle" class="mobile-header__toggle" aria-label="Toggle menu">
            <svg class="icon-menu" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
            <svg class="icon-close" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" style="display:none">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </button>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar__header">
            <div class="sidebar__brand">
                <div class="brand-logo">AF</div>
                <span class="brand-name">Design System</span>
            </div>
        </div>

        <nav class="sidebar__nav">
            <!-- Overview -->
            <a href="#overview" class="nav-item nav-item--active" data-section="overview">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span>Overview</span>
            </a>

            <!-- Foundations -->
            <div class="nav-section-header">Foundations</div>
            <a href="#typography" class="nav-item" data-section="typography">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4 7 4 4 20 4 20 7" />
                    <line x1="9" y1="20" x2="15" y2="20" />
                    <line x1="12" y1="4" x2="12" y2="20" />
                </svg>
                <span>Typography</span>
            </a>
            <a href="#colors" class="nav-item" data-section="colors">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="13.5" cy="6.5" r="2.5" />
                    <circle cx="17.5" cy="10.5" r="2.5" />
                    <circle cx="8.5" cy="7.5" r="2.5" />
                    <circle cx="6.5" cy="12.5" r="2.5" />
                    <path d="M12 22c6.5-6.5 0-13-6-6" />
                </svg>
                <span>Colors</span>
            </a>
            <a href="#tokens" class="nav-item" data-section="tokens">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 18 22 12 16 6" />
                    <polyline points="8 6 2 12 8 18" />
                </svg>
                <span>Tokens</span>
            </a>
            <a href="#icons" class="nav-item" data-section="icons">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                </svg>
                <span>Icons</span>
            </a>
            <a href="#theming" class="nav-item" data-section="theming">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 2a10 10 0 0 0 0 20" />
                </svg>
                <span>Theming</span>
            </a>

            <!-- Components -->
            <div class="nav-section-header">Components</div>
            <a href="#buttons" class="nav-item" data-section="buttons">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14" />
                    <path d="M12 5l7 7-7 7" />
                </svg>
                <span>Buttons</span>
            </a>
            <a href="#layout" class="nav-item" data-section="layout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <line x1="3" y1="9" x2="21" y2="9" />
                    <line x1="9" y1="21" x2="9" y2="9" />
                </svg>
                <span>Layout & Boxes</span>
            </a>
            <a href="#forms" class="nav-item" data-section="forms">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 7V4h16v3" />
                    <path d="M9 20h6" />
                    <path d="M12 4v16" />
                </svg>
                <span>Forms</span>
            </a>
            <a href="#data-display" class="nav-item" data-section="data-display">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6" />
                    <line x1="8" y1="12" x2="21" y2="12" />
                    <line x1="8" y1="18" x2="21" y2="18" />
                    <line x1="3" y1="6" x2="3.01" y2="6" />
                    <line x1="3" y1="12" x2="3.01" y2="12" />
                    <line x1="3" y1="18" x2="3.01" y2="18" />
                </svg>
                <span>Data Display</span>
            </a>
            <a href="#animation" class="nav-item" data-section="animation">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3a9 9 0 1 0 9 9" />
                </svg>
                <span>Animation</span>
            </a>

            <!-- AI & Agents -->
            <div class="nav-section-header">AI & Agents</div>
            <a href="#generative" class="nav-item" data-section="generative">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2" />
                    <rect x="9" y="9" width="6" height="6" />
                    <line x1="9" y1="2" x2="9" y2="4" />
                    <line x1="15" y1="2" x2="15" y2="4" />
                    <line x1="9" y1="20" x2="9" y2="22" />
                    <line x1="15" y1="20" x2="15" y2="22" />
                    <line x1="20" y1="9" x2="22" y2="9" />
                    <line x1="20" y1="15" x2="22" y2="15" />
                    <line x1="2" y1="9" x2="4" y2="9" />
                    <line x1="2" y1="15" x2="4" y2="15" />
                </svg>
                <span>Generative UI</span>
            </a>
            <a href="#mcp" class="nav-item" data-section="mcp">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="20" height="8" rx="2" ry="2" />
                    <rect x="2" y="14" width="20" height="8" rx="2" ry="2" />
                    <line x1="6" y1="6" x2="6.01" y2="6" />
                    <line x1="6" y1="18" x2="6.01" y2="18" />
                </svg>
                <span>MCP Server</span>
            </a>
            <a href="#prompts" class="nav-item" data-section="prompts">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3l1.5 4.5h4.5l-3.5 2.5 1.5 4.5-4-3-4 3 1.5-4.5-3.5-2.5h4.5z" />
                    <path d="M12 17v4" />
                    <line x1="8" y1="21" x2="16" y2="21" />
                </svg>
                <span>AI Prompts</span>
            </a>
        </nav>

        <div class="sidebar__footer">
            <button id="theme-toggle" class="theme-toggle">
                <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" style="display:none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
                <span class="theme-label">Light Mode</span>
            </button>
            <div class="sidebar__version">v2.1 â€¢ AI Enabled</div>
        </div>
    </aside>

    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div id="loading-indicator" class="flex justify-center items-center h-full p-20">
            <div class="text-center">
                <div
                    class="w-8 h-8 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4">
                </div>
                <p class="text-muted-foreground">Loading sections...</p>
            </div>
        </div>

        <section id="overview" class="section section--active"></section>
        <section id="typography" class="section"></section>
        <section id="colors" class="section"></section>
        <section id="tokens" class="section"></section>
        <section id="icons" class="section"></section>
        <section id="theming" class="section"></section>
        <section id="buttons" class="section"></section>
        <section id="layout" class="section"></section>
        <section id="forms" class="section"></section>
        <section id="data-display" class="section"></section>
        <section id="animation" class="section"></section>
        <section id="generative" class="section"></section>
        <section id="mcp" class="section"></section>
        <section id="prompts" class="section"></section>
    </main>

    <script src="scripts/prompts.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
